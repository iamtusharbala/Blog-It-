<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog It | Profile</title>
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" type='text/css'>
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Blog It!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav navbar-right dropdown navbar-nav">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Options
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="heading">
        <div class="card bg-light mb-3">
            <div class="card-body">
                <h3 class="card-title" style="text-align: center;">My Profile</h3>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row p-5">
                <!--Profile picture-->
                <div class="col-md-4 col-12">
                    <img src="assets/profile.jpg" id="profilepic-id" class="rounded-circle" width="300" height="300" alt="profile-picture">
                    <section class="p-2">
                        <!--Photo upload-->
                        <form class="ml-auto p-3">
                            <div class="form-group text-center">
                                <input type="file" class="form-control-file" id="profilepictureupload">
                            </div>
                        </form>
                        <!--Photo upload-->
                    </section>
                </div>
                <!--Profile picture-->

                <div class="col-md-8 col-12">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col">
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                            <div class="col-md-4 col">
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                            <div class="col-md-4 col">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Change Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Confirm new password">
                            </div>
                        </div>
                        <div class="row ml-auto">
                            <input class="btn btn-secondary" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--footer start-->
    <footer class="bg-dark p-1" id="footer">
        <div class="container-fluid text-white">
            <div class="row">
                <div class="col-md-12">
                    <p class="mx-auto text-center">Copyright &copy; 2020. Developed by <span>Tushar Balakrishnan</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--footer end-->

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
