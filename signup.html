<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog It | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blog It!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" id="form">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" style="text-align: center;">Sign Up</h3>
                        <div id="msg" class="alert">
                        </div>
                        <form id="regForm" method="POST" action="register.php">
                            <p class="card-text">
                                <div class="form-group">
                                    <label for="exampleFirstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName"
                                        placeholder="Enter First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleLastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="userInputEmail">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="userInputPassword">Password</label>
                                    <input type="password" class="form-control" id="password1" placeholder="Password"
                                        name="password1" required>
                                </div>
                                <div class="form-group">
                                    <label for="userInputPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="password2" placeholder="Password"
                                        name="password2" required>
                                </div>
                                <p class="card-text">Already a user? <a href="index.html"
                                        style="color: #63A46C;">Login</a>
                                </p>
                            </p>
                            <br>
                            <button class="btn btn-block btn-success btn-submit"
                                type="submit">Let's Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>

</html>
